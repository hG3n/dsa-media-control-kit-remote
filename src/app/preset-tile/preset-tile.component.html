<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 preset-widget">

    <div class="preset-widget-container">

        <!-- preset tittle-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center preset-title">
                <h3>{{title}}</h3>
            </div>
        </div>

        <!-- play button element -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">

                <div class="play-button-container"
                     (mousedown)="playPause()">
                    <div #animcircle class="anim-circle"></div>
                    <button #playbutton class="btn btn-default play-button">
                        <span #playpauseicon class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </button>
                </div>

            </div>
        </div>

        <!-- further preset info-->
        <div class="row">

            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center preset-volume">
                <button class="btn btn-default"
                        (click)="volumeDown()">
                    <span #playpauseicon class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
                </button>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center preset-status">
                <input #type="range" min="0" max="100" (change)="">
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center preset-volume">
                <button class="btn btn-default"
                        (click)="volumeUp()">
                    <span #playpauseicon class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                </button>
            </div>

        </div>

    </div>

</div>
