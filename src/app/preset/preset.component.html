<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 preset-widget">

  <div class="preset-widget-container">

    <!-- preset tittle-->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center">
        <h3>{{title}}</h3>
      </div>
    </div>

    <!-- play button element -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center">

        <div class="play-button-container"
              (click)="playPause()">
          <div class="play-button-circle">

            <div class="play-button">
              <span #playpauseicon class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- further preset info-->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center preset-info">
        Info
      </div>
    </div>

  </div>

</div>
