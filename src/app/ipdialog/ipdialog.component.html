<section class="init">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">

                <form action="">
                    <div class="form-group">
                        <label for="ip-input">Enter your localhost adress here:</label>
                        <input #ipinput
                               id="ip-input" class="form-control" type="text"
                               required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
                    </div>
                    <div class="form-group">
                        <input id="connect-button" class="btn btn-default"
                               type="button" value="Connect"
                               (click)="getInputIP()">
                    </div>
                </form>

            </div>
        </div>

    </div>
</section>
