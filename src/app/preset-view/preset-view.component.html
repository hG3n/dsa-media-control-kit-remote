<div class="container">
  <div #presetcontainer class="row">

    <div *ngIf="data_ready">
      <app-preset
        *ngFor="let item of presets.return.scene.tiles"
        [uuid]="item.data.uuid"
        [title]="item.data.name"
        [playlist]="item.data.playlist"
        [volume]="item.data.settings.volume">
      </app-preset>
    </div>

  </div>
</div>
